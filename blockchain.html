<html>
<title>Blockchain Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="./main.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <div class="jumbotron text-center">
    <h1>Simple Blockchain</h1>
    <p>This is a simple implementation of a blockchain</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <div class="input-group">
          <span class="input-group-addon">Text</span>
          <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
        </div>
      </div>
      <div class="col-sm-2">
        <input type="submit" class="btn btn-info" value="Submit" onClick="submitNewBlock()">
      </div>
    </div>

    <ul class="pager">
      <li><a href="#" onCLick="minusBlockchain()">Previous</a></li>
      <li><a href="#" onCLick="showBlockchain()">Show</a></li>
      <li><a href="#" onclick="plusBlockchain()">Next</a></li>
    </ul>


    <div class="row">
      <div class="col-sm-4" id="firstBlock">
      </div>
      <div class="col-sm-4" id="secondBlock">
      </div>
      <div class="col-sm-4" id="thirdBlock">
      </div>
    </div>
  </div>
</html>
